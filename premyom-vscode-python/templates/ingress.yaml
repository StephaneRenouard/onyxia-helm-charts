{{- /*
Simple Ingress pour exposer le VSCode custom via Traefik.

On se base uniquement sur les valeurs d’ingress générées par Onyxia
pour les charts IDE (schemas/ide/ingress.json) :
- .Values.ingress.enabled
- .Values.ingress.hostname
- .Values.ingress.ingressClassName

On laisse la gestion du certificat à Traefik / ACME via les annotations.
*/ -}}

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "premyom-vscode-python.fullname" . }}-ui
  labels:
    app: premyom-vscode-python
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  {{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName | quote }}
  {{- end }}
  tls:
    - hosts:
        - {{ .Values.ingress.hostname | quote }}
  rules:
    - host: {{ .Values.ingress.hostname | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "premyom-vscode-python.fullname" . }}
                port:
                  number: 8080
{{- end }}

