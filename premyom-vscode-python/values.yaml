vscode-python:
  image:
    repository: stephanerenouard/onyxia-vscode
    tag: latest
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 2Gi

  # Onyxia gère déjà l’ingress/hostname/ingressClass via la région,
  # on laisse le chart officiel appliquer sa logique par défaut.
