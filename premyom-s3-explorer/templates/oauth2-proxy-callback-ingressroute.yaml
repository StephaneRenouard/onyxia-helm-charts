{{- if and (eq (default "forwardAuth" .Values.sso.mode) "embedded") (default true .Values.sso.ingress.enabled) -}}
#
# Callback OIDC sur host central pour éviter les wildcards de sous-domaines (Keycloak n'accepte généralement pas
# les wildcards sur le host).
#
# IngressRoute (Traefik CRD) pour éviter qu'Onyxia ouvre l'endpoint de callback au lieu du service.
#
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "premyom-s3-explorer.fullname" . }}-oauth2-callback
  labels:
    {{- include "premyom-s3-explorer.labels" . | nindent 4 }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: {{ printf "Host(`%s`) && PathPrefix(`/premyom-oauth2/%s`)" (include "premyom-s3-explorer.centralHost" .) .Release.Name | quote }}
      kind: Rule
      services:
        - name: {{ include "premyom-s3-explorer.fullname" . }}-oauth2-proxy
          port: 8080
  tls:
    certResolver: le
{{- end }}

