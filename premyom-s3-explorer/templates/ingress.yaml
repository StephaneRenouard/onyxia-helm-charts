{{- if .Values.sso.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "premyom-s3-explorer.fullname" . }}-ingress
  labels:
    {{- include "premyom-s3-explorer.labels" . | nindent 4 }}
  annotations:
{{- with .Values.sso.ingress.annotations }}
{{ toYaml . | nindent 4 }}
{{ end }}
{{ if and (eq (default "forwardAuth" .Values.sso.mode) "forwardAuth") (not (hasKey (default dict .Values.sso.ingress.annotations) "traefik.ingress.kubernetes.io/router.middlewares")) }}
    {{/* Ingress (kubernetesingress provider): reference CRD middleware as <name>@kubernetescrd (same namespace) */}}
    {{- $bufferingMw := printf "%s-buffering@kubernetescrd" (include "premyom-s3-explorer.fullname" .) }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ printf "%s,%s" $bufferingMw .Values.sso.forwardAuth.middleware | quote }}
{{ end }}
spec:
  {{- if .Values.sso.ingress.ingressClassName }}
  ingressClassName: {{ .Values.sso.ingress.ingressClassName | quote }}
  {{- end }}
  {{- if .Values.sso.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.sso.ingress.hostname | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.sso.ingress.hostname | quote }}
      http:
        paths:
          - path: {{ .Values.sso.ingress.path | default "/" }}
            pathType: Prefix
            backend:
              service:
                {{- if eq (default "forwardAuth" .Values.sso.mode) "embedded" }}
                name: {{ include "premyom-s3-explorer.fullname" . }}-oauth2-proxy
                {{- else }}
                name: {{ include "premyom-s3-explorer.fullname" . }}-filebrowser
                {{- end }}
                port:
                  number: 8080
{{- end }}
