{{- if .Values.sso.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "premyom-s3-explorer.fullname" . }}-ingress
  labels:
    {{- include "premyom-s3-explorer.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.sso.ingress.annotations }}
    {{- toYaml .Values.sso.ingress.annotations | nindent 4 }}
    {{- end }}
    {{- if eq (default "forwardAuth" .Values.sso.mode) "forwardAuth" }}
    {{- if not (hasKey (default dict .Values.sso.ingress.annotations) "traefik.ingress.kubernetes.io/router.middlewares") }}
    {{- /* kubernetesingress provider: Middlewares CRD must be referenced with <namespace>-<name>@kubernetescrd */ -}}
    traefik.ingress.kubernetes.io/router.middlewares: {{ printf "%s-%s-buffering@kubernetescrd,%s" .Release.Namespace (include "premyom-s3-explorer.fullname" .) .Values.sso.forwardAuth.middleware | quote }}
    {{- end }}
    {{- end }}
spec:
  {{- if .Values.sso.ingress.ingressClassName }}
  ingressClassName: {{ .Values.sso.ingress.ingressClassName | quote }}
  {{- end }}
  {{- if .Values.sso.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.sso.ingress.hostname | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.sso.ingress.hostname | quote }}
      http:
        paths:
          - path: {{ .Values.sso.ingress.path | default "/" }}
            pathType: Prefix
            backend:
              service:
                {{- if eq (default "forwardAuth" .Values.sso.mode) "embedded" }}
                name: {{ include "premyom-s3-explorer.fullname" . }}-oauth2-proxy
                {{- else }}
                name: {{ include "premyom-s3-explorer.fullname" . }}-filebrowser
                {{- end }}
                port:
                  number: 8080
{{- end }}
