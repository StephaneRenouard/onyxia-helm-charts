{{- /*
Ingress dédié au callback OIDC en mode `embedded`.

Pourquoi ?
- Keycloak legacy ne supporte pas les wildcards sur le hostname (`https://*.domain/...`).
- On utilise donc un host unique (ex: datalab.arkam-group.com) et un path spécifique par release:
    /premyom-oauth2/<release>/callback
- Côté Keycloak, il suffit d'autoriser:
    https://datalab.arkam-group.com/premyom-oauth2/*
*/ -}}
{{- if and .Values.sso.ingress.enabled (eq (default "forwardAuth" .Values.sso.mode) "embedded") -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "premyom-code-server.fullname" . }}-oauth2-callback-ingress
  labels:
    {{- include "premyom-code-server.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.sso.ingress.annotations }}
    {{- $ann := deepCopy .Values.sso.ingress.annotations }}
    {{- $_ := unset $ann "traefik.ingress.kubernetes.io/router.middlewares" }}
    {{- toYaml $ann | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.sso.ingress.ingressClassName }}
  ingressClassName: {{ .Values.sso.ingress.ingressClassName | quote }}
  {{- end }}
  {{- if .Values.sso.ingress.tls }}
  tls:
    - hosts:
        - {{ include "premyom-code-server.centralHost" . | quote }}
  {{- end }}
  rules:
    - host: {{ include "premyom-code-server.centralHost" . | quote }}
      http:
        paths:
          - path: {{ printf "/premyom-oauth2/%s" .Release.Name }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "premyom-code-server.fullname" . }}-oauth2-proxy
                port:
                  number: 8080
{{- end }}
